logic_close: orange

data_Title: How do App Organises Travel Records?
data_subTitle: Database Structure
data_p1: |
  The database consists of three tables that represent three classes that are essential for the application 
  logics: {AppUser}, {Entry} and {Destination}
data_p2: "{AppUser} contains information of users' profiles, their status regarding Covid and their travel history entries."
data_p3: |
  {Entry} represent users' travel histories. It contains users' destination, their arrival time and their exit
  time.
data_p4: |
  {Destination} records the location's address and all {Entry} that reference it. It is identified by the 
  combination of its name and address. Whenever a new {Entry} is created, the {Destination} obejct it 
  references will automatically add the new {Entry} to its record. 
data_p5: |
  The application logic is implemented through propogation. When an {AppUser} is marked as {active}, all their 
  {Entry} will be marked as interested. Such change will then propogate to {Destination} referenced by these
  {Entry}. The database will then look up {Destination}'s record and search all {Entry} that shares the same 
  time intervals with these interested {Entry}. The owner of the search results will then be flagged as {close}.
data_close: close contacts
data_active: active case

