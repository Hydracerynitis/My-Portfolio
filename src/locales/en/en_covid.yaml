logic_Title: Usage of Covid Tracing App
logic_subTitle: Application Logic
logic_p1: |
  This web app is built in the context of Covid outspread. During that time, it is important for people to be 
  mindful for their daily whereabouts in order to identify themselves as close contacts of active cases as 
  quickly as possible. In response, the web app provides tools for keeping track of users' travel histories
  and notify them when they become close contacts. Whenever a user is tagged as active case, the application 
  will mark his past locations as points of interests. Users that share points of interest with the active cases 
  will then get notified that they have become close contacts when they check the app.
logic_p2: |
  The key to achieve it is done through the choice of color. At default, the color of UI will remain 
  {normal}. After users become active case, the color of UI and their points
  of interest will switch to {active}. And woudl-be clost contact users will discover
  that the color of their website has changed to {close}, a way for the app to
  notify them.
