overview_Title: ArgusML - 在线机器学习模型创建应用
overview_subTitle: 网站应用概述
overview_p1: |
  这应用是为了完成6人大学小组作业而开发的。这个网站应用为不熟悉电脑技术的用户提供了一个根据他们需求训练
  机器学习模型的工具。这个应用全程负责了机器学习模型的训练，评估和预测的进程，而用户只需要上传他们的表格
  数据就行。
overview_p2: |
  这个网站应用用了一个流行的叫做{MERN}的技术栈，其中包括{MongoDB}数据库，{Express}后端，{React}前端和
  {Node}环境。在此之外，我们也使用了{React}的库{Vite}, {Tree}, {D3}与{Chakra}来增强我们网站的样式。{Postman}
  也被用来使用测试我们的后端API。机器学习模组则用了{Python}的{Scikit}库实现。  
overview_p3: |
  在接近完成作业时，我们用{Vercel}部署了我们的前端，和用{Render}部署了我们的后端。

team_Title: 我们的团队协作
team_subTitle: 团队组成与沟通
team_p1: |
  我们的团有由{team}和我组成。根据我们的技术与专长，我们分组成了3个小队：{frontend}，{backend}与{ML}。
team_p2: |
  我所在的{ML}负责了开发不同的代码模块，用来处理不同的诸如预处理，训练模型，评估模型和模型预测的功能。{frontend}
  则负责了开发亮眼的网站并为机器学习模块的结果数据进行可视化处理。{backend}负责了开发用来链接应用不同组件的API,
  部署网络应用并且在方便的时候协助其他两个小队。具体的分工可以参考右边的图片。
