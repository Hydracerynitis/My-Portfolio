logic_Title: ArgusML的流程
logic_subTitle: 应用逻辑
logic_p1: |
  这应用主要有两个业务：训练新模型，以及用现有的模型进行预测。为了能创建新模型，用户需要先登入自己的账户。
  然后他们需要选择其中一个受支持的机器学习算法以及对应的参数去训练。剩下他们需要做的就只有上传他们的表格数据
  并等待服务器处理好训练。
logic_p2: |
  当机器学习模块完成了训练后，服务器会在硬盘上以二进制文件的形式保存模型及其接口数据类型，而它的所有者则会分配
  给用户并且会把这信息与模型文件的位置储存进MongoDB数据集里.  
logic_p3: |
  用户能使用他们训练好的模型来预测未来数据的标注。当他们选择他们的其中一个模型时，服务器会根据数据库里的记录
  查找对应的二进制文件。在用户上传了他们的新数据后，服务器会从硬盘加载模型及其接口数据类型。首先服务器会先确认
  上传的数据是否和模型接口数据类型一致。如果一致，那么它会让模型为上传的数据进行预测并将结果发送到客户端。

challenge_Title: Python与Javascript共运行
challenge_subTitle: 最大的挑战
challenge_p1: |
  我们项目里最大的挑战是如何让Python程序能无缝整合进MERN应用系统内。我们不仅需要MERN应用能自由调用并运行
  多个Python程序来训练不同的机器学习模型，而且也能从各个Python程序收集输出并发送到对应的客户端去。
challenge_p2: |
  经过多周的讨论，我们实现了以下的解决方案。每当服务器需要调用机器学习模块，它会创建个新的Python子进程并运行。
  它会连续地监视这个子进程的终端输出，并转播到服务器的随机一个端口上。发送了请求的客户端则会在那个随机端口上
  读取输出并将其可视化供用户理解。不同的客户端会分配不同的随机端口来监听机器学习模块的输出以保证应用的并发性。
