context_Title: 机器学习模型里的偏见
context_subTitle: 研究背景
context_p1: |
  因为机器学习模型的推理完全依靠于从历史数据中提取出来的统计信息，它们也被认为无法作出有成见的预测。
context_p2: |
  因此机器学习模型会被受偏见影响最严重的行业里广泛运用,例如工作招聘，贷款审核，信用风险评估以及司法系统，希望
  它们能够让这些行业更加公平。
context_p3: |
  然而，{0}找到证据证明了机器学习模型仍能作出有偏见的预测。在他们针对调查COMPAS,一个美国司法系统使用的用来预测被告
  人再次犯罪的风险的模型时，发现COMPAS大多数情况下会高估黑被告人的风险，并同时低估了白被告人的风险。

field_Title: 机器学习公平性
field_subTitle: 研究领域 
field_p1: |
  机器学习公平性是为了研究如何防止偏见影响模型的新生研究领域。为这个目的，研究者提出了能评估模型受偏见影响程度
  的偏见指标。研究者另外也改善了现有的机器学习算法，让他们对于偏见更有抵抗力。在此之上，研究者开发了诸如{AIF360}
  和{Aequitas}的偏见评估框架，让从业者能更容易的应用他们的研究成果。
field_p2: |
  研究者们已发现了机器学习模型的偏见都源自于它们训练数据集。然而大多数研究仍注重于模型里的偏见而不是数据集里的
  偏见。这是因为他们都用敏感特征去定义他们想要调查的偏见。这让数据集里的偏见很容易辨识，但这却让他们的研究
  限制在了有敏感特征标注的数据集里。
field_p3: |
  为了填补这个研究空档，我研究用其他不使用敏感特征的方法来检测数据集里的偏见。

SBC_Title: 敏感SBC框架
SBC_subTitle: 不依靠敏感特征的偏见检测
SBC_p1: |
  在大多数情况下，偏见会以对受影响人群的比例失调的方式出现在数据集里，被机器学习模型所学习。由于敏感特则
  通常会是定义了受影响人群的特征。使用它们会让在数据集里辨识出受影响人群，以及检测他们是否比例失衡更容易。
SBC_p2: |
  为了让我们能够在没有敏感特征的数据集里辨识出受影响人群，我提出了{SBC}。它由{S1}，{B1}与{C1}所构成，分别
  在不同的层级代表受影响人群。{S}是单个特征上的区间。{B}由多个切片组合，创建了一个连续的子空间。{C}把多个
  匣子合并成一个非连续的子空间。一个{S},{B}和{C}的组合能够描述任何连续数据集的受影响人群
SBC: 敏感SBC框架
S: 切片
B: 匣子
C: 复合体

experiment_Title: 如何检测我们不知道的偏见?
experiment_subTitle: 训练元学习模型
experiment_p1: |
  与敏感特征相比，敏感SBC模型大多数情况下都是不可见的。因为它本身本没有提供任何关于它的偏见的信息。因此，
  我们选择去检测{any}偏见而不是{certain}偏见。受诸如Disparte Parity和Equal Opportunity等模型层面的偏见指标，
  我们提出了数据集层面的偏见指标来量化{any}偏见的影响。
experiment_p2: |
  我们接下来训练元学习模型来通过数据的元特征来预测他们的偏见指标。我们提取了数据集的复杂性指标和互信息作为
  它们的元特征。我们同时训练了简单的机器学习模型，并将他们在数据集的表现以及训练后的属性也作为数据集的元特征。
  用来进行元学习的数据集都是计算机生成的，并且被随机分配个敏感SBC模型。
any: 任意
certain: 某个

result_Title: 元学习模型的表现
result_subTitle: 实验结果
result_p1: |
  在我们训练的元学习模型里，我们发现{0}是最准确也算力效率最高的模型。它在分类问题
  （这个数据集是否有偏见？）与回归问题（这个数据集的受偏见程度是怎么样的？）都表现优异。
result_p2: |
  如左边图表所示，所有元学习模型都能在现实数据集里模拟敏感特征。然而他们的表现在所有数据集或偏见
  特征之间并不稳定。提升我们的元学习模型，或者加入深度学习模型会是我们研究的未来事项。
