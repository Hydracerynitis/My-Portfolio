honor_Title: 基于元学习检测未知的偏见
honor_subTitle: 荣誉学士毕业研究
honor_p1: |
  这个研究项目探开发了一个新的调查数据集里的任意偏见风险的方法。
  通过不依赖于敏感特征带来的显性信息，我们将机器学习公平性的研究应用到研究领域里仍未探索的方向。
honor_p2: |
  我提出了一个名为"敏感SBC"的敏感人群模型。它用多个特征数值区间来辨识受偏见影响的人群。基于此模型，我训练
  了元学习模型。这些模型能够根据数据集的元特征来量化它们的偏见风险，并保持了能匹敌传统方式的准确率。
honor_super: |
  该研究由导师{Kat}与{Kim}所指导

argus_Title: ArgusML - 在线机器学习模型创建应用
argus_subTitle: 6人大学小组作业
argus_p1: |
  ArgusML是协助不熟悉技术的用户训练机器学习模型的网站应用。他能够在没有任何外部代码介入的情况下根据用户的需求
  打造个高效的机器学习模型。
argus_p2: |
  ArgusML是由我们的6人小组为了一项大学小组作业而开发的。我们小组成员分别是{Team}和我自己. 
  我在这个项目里负责了机器学习模块代码的开发。这些模块负责了应用系统里模型训练和模型预测的功能，并且
  能被应用后端自由地调用。
argus_tech: 这个应用使用了MERN技术栈——MongoDB应用库，Express.js后端，React.js前端和Node.js环境

covid_Title: 去向追踪应用
covid_subTitle: MSA网站开发作业
covid_p1: 该应用是在新冠疫情期间为2021年MSA网站开发程序的第二阶段作业开发的。
covid_p2: |
  新冠疫情期间，时刻记录自己的日常行踪变得十分重要，以便能够及时确认自己是否成为了确诊病例的密切接触者。该应用
  为用户提供了记录自己出行的工具，并且会基于用户提供的出行记录来通知未来的密切接触者。
covid_p3: |
  每当有用户被（他自己或者其他机构）标注成了确症病例时，和该用户共享过相同地点的用户会被系统自动标注成密切接触者。
  那些用户则能通过查看该应用（或者收到该应用发送的信息）来收到对应的通知。
covid_tech: |
  应用的前端使用了React(Typescript)+Apollo。它的后端则由基于.NET平台的GraphQL所构成。