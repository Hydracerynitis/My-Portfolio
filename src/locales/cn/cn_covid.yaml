overview_Title: 去向追踪应用
overview_subTitle: 网站应用概述
overview_p1: |
  该应用是为了展示我从2021年MSA网站开发程序所学到的软件开发技术。这也让我赢得了同年的MSA“软件开发方向完成证书”
  （Certificate of Completion on Software Developement Pathway）。
overview_p2: |
  该应用采用了{MVC}设计。它的{V}是用{Typescript}语言的{React}及其{MUI}与{StoryBook}的库构成。{M}部分
  则是基于使用了{HotChocolate}的在.NET平台的{GraphQL}。{Apollo}则是它的{C}，用来处理{M}的查询与修改，并将其
  结果发送到{V}去。另外，{Jest}也在开发期间被用来自动化模块测试。
