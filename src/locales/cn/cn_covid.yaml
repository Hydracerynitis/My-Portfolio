logic_Title: 去向追踪应用的用途
logic_subTitle: 应用逻辑
logic_p1: |
  该网站应用是在新冠疫情期间开发的。当时，时刻记录自己的日常行踪以便能够及时确认自己是否成为了确诊病例的密
  切接触者变得十分重要。因此，该应用提供了记录用户自己出行的工具，并且会在未来通知用户它们成为了密切接触者。
  当有用户成为确诊病例时，应用会标注他过去的出行地点为兴趣点。与确诊病例共享兴趣点的用户会在他们检查应用通知
  他们成为了密切接触者。
logic_p2: |
  我实现这个功能的关键在于颜色的选择。默认情况下，UI的颜色会维持在{normal}。在用户成为确诊病例后，它网站的UI
  和兴趣点都会切换成{active}。而成为密切接触者的用户会发现它们的网站变成了{close}。这是应用通知它们的方式。
