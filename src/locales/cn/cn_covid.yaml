data_Title: 应用是如何储存出行记录的?
data_subTitle: 数据库结构
data_p1: |
  数据库由3个表格构成，每个表都代表了这应用逻辑所需的类：{AppUser}，{Entry}和{Destination}
data_p2: "{AppUser}包含了用户的账户信息，他们的新冠相关状况，以及他们有的出行记录。"
data_p3: |
  {Entry}代表了用户的出行信息。它包含了用户的目的地，他们的到达时间以及他们的离开时间。
data_p4: |
  {Destination}记录了地点的地址以及所有引用它的{Entry}。每个{Destination}是由它的名字与地址组合所辨识。
  每当有新{Entry}创建时，它引用的{Destination}会自动把这个{Entry}加入到它的记录去。
data_p5: |
  应用逻辑是通过使用扩散来实现。每当有{AppUser}被标记成{active},他的{Entry}会被重点关注.这些改动会依次扩散
  到{Destination}这些{Entry}引用的。数据库接下来会查看{Destination}的记录并搜索所有和之前重点关注{Entry}共享
  同一时间的{Entry}。这个搜索结果的拥有者则会被标注为{close}。
